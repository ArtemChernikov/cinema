<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <title>Кинотека</title>
</head>
<body class="background-all-body">

<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container text-for-background">
        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th></th>
                    <th class="white">Название</th>
                    <th class="white">Краткое описание</th>
                    <th class="white">Возраст</th>
                    <th class="white">Жанр</th>
                    <th class="white">Год</th>
                    <th class="white">Продолжительность</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film: ${films}" class="white">
                    <td><a th:href="@{/films/{filmId}(filmId=${film.id})}">
                        <img th:src="${film.poster.previewUrl}" width="250" alt="No image">
                    </a></td>
                    <td th:text="${film.name != null ? film.name : 'Нет данных'}"></td>
                    <td th:text="${film.shortDescription != null ? film.shortDescription : 'Нет данных'}"></td>
                    <td th:text="${film.ageRating != null ? film.ageRating + '+' : 'Нет данных'}"/>
                    <td th:text="${film.genres != null ? #strings.listJoin(film.genres, ', ') : 'Нет данных'}"></td>
                    <td th:text="${film.year != null ? film.year : 'Нет данных'}"></td>
                    <td th:text="${film.movieLength != null ? film.movieLength + ' мин.' : 'Нет данных'}"/>
                    <td><a th:href="@{/films/{filmId}(filmId=${film.id})}" class="btn btn-info">Подробнее</a>
                        <br/>
                        <br/>
                        <button class="btn btn-primary" data-bs-target="#newFilmSessionModal" data-bs-toggle="modal"
                                type="button">Создать киносеанс
                        </button>
                    </td>

                    <!-- Модальное окно New film session -->
                    <div class="modal fade" id="newFilmSessionModal"
                         tabindex="-1" role="dialog"
                         aria-labelledby="newSessionModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Заголовок модального окна -->
                                <div class="modal-header">
                                    <h5 class="modal-title" id="newSessionModalLabel">Добавить киносеанс</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>

                                <!-- Тело модального окна -->
                                <div class="modal-body black">
                                    <!-- Форма -->
                                    <form th:method="POST"
                                          th:action="@{admin/add-film-session/{filmId}(filmId=${film.id})}"
                                          th:object="${newFilmSession}">
                                        <input type="hidden" th:name="filmId" th:value="${film.id}">
                                        <label for="film-name"><b>Название фильма</b></label>
                                        <input class="form-control" id="film-name"
                                               th:type="text"
                                               th:value="${film.name}" readonly/>
                                        <br>
                                        <label for="hall-select"><b>Выберите зал</b></label>
                                        <select class="form-control" id="hall-select" th:name="hallId" required>
                                            <option th:each="hall : ${halls}" th:value="${hall.id}"
                                                    th:text="${hall.name}">Зал</option>
                                        </select>
                                        <br>
<!--                                        <label for="create-lastname"><b>Lastname</b></label>-->
<!--                                        <input class="form-control" id="create-lastname"-->
<!--                                               th:name="name"-->
<!--                                               th:type="text" required/>-->
<!--                                        <br>-->
<!--                                        <label for="create-email"><b>Email</b></label>-->
<!--                                        <input class="form-control" id="create-email"-->
<!--                                               th:name="email"-->
<!--                                               th:type="text" required/>-->
<!--                                        <br>-->
<!--                                        <label for="create-username"><b>Login</b></label>-->
<!--                                        <input class="form-control" id="create-username"-->
<!--                                               th:name="username"-->
<!--                                               th:type="text" required/>-->
<!--                                        <br>-->
<!--                                        <label for="create-password"><b>Password</b></label>-->
<!--                                        <input class="form-control" id="create-password"-->
<!--                                               th:name="password"-->
<!--                                               th:type="password"-->
<!--                                               placeholder="Password" required/>-->
<!--                                        <br>-->
<!--                                        <label for="listRoles"><b>Role</b></label>-->
<!--                                        <select multiple class="form-control form control-sm" id="listRoles"-->
<!--                                                name="listRoles" size="2" required>-->
<!--                                            <option selected="selected" value="1">USER</option>-->
<!--                                            <option value="2">ADMIN</option>-->
<!--                                        </select>-->

                                        <br>
                                        <br><br>
                                        <button class="btn btn-success btn-lg" th:type="submit"
                                                value="Добавить киносеанс">Добавить киносеанс
                                        </button>
                                    </form>
                                </div>
                                <!-- Подвал модального окна -->
                                <div class="modal-footer">
                                    <button class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                            type="button">Закрыть
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
</div>


</div>
</body>
</html>
