<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Cinema</a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link active" href="/">Главная</a>
                    <a class="nav-item nav-link active" th:href="@{/filmSessions}">Расписание</a>
                    <a class="nav-item nav-link active" th:href="@{/films}">Кинотека</a>
                    <a class="nav-item nav-link active" th:href="@{halls}">Залы</a>
                </div>
                <div class="d-flex" th:unless="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link text-white me-3" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link text-white" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${#authorization.expression('isAuthenticated()')}">
                    <span class="navbar-brand fs-6" sec:authentication="name">Navbar</span>
                    <form method="POST" th:action="@{/logout}">
                        <button type="submit" class="btn btn-dark">Выйти</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
